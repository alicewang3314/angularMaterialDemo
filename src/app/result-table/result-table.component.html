{{data | json}}
<table fixLayout mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="docIdentifier">
    <th mat-header-cell *matHeaderCellDef> docIdentifier </th>
    <td mat-cell *matCellDef="let element"> {{element.docIdentifier}} </td>
  </ng-container>

  <ng-container matColumnDef="offenderName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.offenderName}} </td>
  </ng-container>

  <ng-container matColumnDef="pbppIdentifier">
    <th mat-header-cell *matHeaderCellDef> PBPP# </th>
    <td mat-cell *matCellDef="let element"> {{element.pbppIdentifier}} </td>
  </ng-container>

  <ng-container matColumnDef="race">
    <th mat-header-cell *matHeaderCellDef> Race </th>
    <td mat-cell *matCellDef="let element"> {{element.race}} </td>
  </ng-container>
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef> Sex </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>
  <ng-container matColumnDef="sid">
    <th mat-header-cell *matHeaderCellDef> SID# </th>
    <td mat-cell *matCellDef="let element"> {{element.sid}} </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>
  <ng-container matColumnDef="icotsNo">
    <th mat-header-cell *matHeaderCellDef> ICOTS# </th>
    <td mat-cell *matCellDef="let element"> {{element.icotsNo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="reentrantDetails(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
</mat-paginator>
