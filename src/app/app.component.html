<div class="container-xxl">
  <div style="height: 70px;">
    <button mat-icon-button color="primary" style="float: right; z-index: 999" [routerLink]="['/home']"
      routerLinkActive="router-link-active">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <router-outlet></router-outlet>
  <button #buttonTop mat-button class="btn-back-top" [ngClass]="{'hide': showScrollTop()}" (click)="backToTop()">
    <mat-icon>expand_less</mat-icon><span>Back to Top</span>
  </button>
</div>
