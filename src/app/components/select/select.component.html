<div class="input-wrapper">
  <div class="input" cdkMonitorSubtreeFocus [class.reqired]="required" #dropReference>
    <input #input placeholder={{placeholder}} [disabled]="disabled" readonly [value]="displayText"
      (click)="showDropdown()" (keydown)="onKeyDown($event)" (blur)="onTouched()" autocomplete="off">
    <button mat-icon-button class="dropdown-arrow" (click)="showDropdown()">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <select-dropdown [reference]="dropReference" #dropdown>
      <div class="multi-select-actions" *ngIf="isMulti">
        <button mat-button (click)="selectAll()">
          <mat-icon> check</mat-icon>
          Check All
        </button>
        <button mat-button (click)="unselectAll()">
          <mat-icon>close</mat-icon>
          Uncheck All
        </button>
      </div>
      <div class="dropdown-filter_background">
        <input type="text" #filter [ngModel]="filterVal" (ngModelChange)="applyFilter($event)" class="dropdown-filter"
          placeholder="Search">
      </div>
      <div class="dropdown-options-container">
        <ng-content select="select-option" #content></ng-content>
      </div>
    </select-dropdown>
  </div>
</div>
