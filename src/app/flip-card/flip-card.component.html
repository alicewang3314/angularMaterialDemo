<div class="tp-wrapper">
  <div class="tp-box" [@flipState]="flipState">
    <mat-card class="tp-box__side tp-box__front">
      <mat-card-header class="header">
        <mat-card-title>{{data.offenderName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p><b>SID# </b>  {{data.sid}}</p>
        <p><b>DOC# </b>  {{data.docIdentifier}}</p>
        <p><b>PBPP#</b>  {{data.pbppIdentifier}}</p>
        <p><b>ICOTS#</b>  {{data.icotsNo}}</p>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-button (click)="toggle()">
          <mat-icon>flip</mat-icon>FLIP
        </button>
        <button mat-button (click)="select()">
          <mat-icon>check_box</mat-icon>SELECT
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="tp-box__side tp-box__back">
      <mat-card-header class="header">
        <mat-card-title>Other Reentrant Details</mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
        <p><b>SEX </b>  {{data.sex}}</p>
        <p><b>Race </b>  {{data.race}}</p>
        <p><b>DOB</b>  {{data.dob}}</p>
      </mat-card-content>
      <mat-card-actions class="actions">
        <button mat-button class="flip-btn" (click)="toggle()">
          <mat-icon>flip</mat-icon>
          FLIP
        </button>
        <button mat-button class="select-btn" (click)="select()">
          <mat-icon>check_box</mat-icon>SELECT
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
