<!-- <h3 style="padding-bottom: 30px;">Pure Angular Material Components</h3> -->
<mat-slide-toggle style="margin-bottom: 20px;" color="primary" [checked]="isPure" (change)="toggle($event)">
  {{ isPure ? 'Pure Angular Material Components' : 'Captor Style Components'}}
</mat-slide-toggle>
<div *ngIf="!isPure">
  <mat-card class="out-frame">
    <mat-card-title class="header">Add Button</mat-card-title>
    <mat-card-content>
      <add-button></add-button>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Singe Select Dropdown</mat-card-title>
    <mat-card-content>
      <captor-select placeholder="Pick Your Holiday Destination" [(ngModel)]="test">
        <select-option key="1" value="30 Day Follow Up to Intro"></select-option>
        <select-option key="2" value="Act of Attendance - In Person Testimony"></select-option>
        <select-option key="3" value="Act of Attendance - In Person Testimony & Intro"></select-option>
        <select-option key="4" value="Act of Input - Reg Information & Input Options"></select-option>
        <select-option key="5" value="Act of Received Input - & Intro Information"></select-option>
      </captor-select>
      <p class="white"><b>Value:</b> {{test}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Multi Select Dropdown</mat-card-title>
    <mat-card-content>
      <captor-select [isMulti]="true" placeholder="Pick Your Holiday Destination" [(ngModel)]="testMulti">
        <select-option key="1" value="30 Day Follow Up to Intro"></select-option>
        <select-option key="2" value="Act of Attendance - In Person Testimony"></select-option>
        <select-option key="3" value="Act of Attendance - In Person Testimony & Intro"></select-option>
        <select-option key="4" value="Act of Input - Reg Information & Input Options"></select-option>
        <select-option key="5" value="Act of Received Input - & Intro Information"></select-option>
        <select-option key="6" value="placehoder"></select-option>
        <select-option key="7" value="placehoder"></select-option>
        <select-option key="8" value="placehoder"></select-option>
        <select-option key="6" value="placehoder"></select-option>
        <select-option key="7" value="placehoder"></select-option>
        <select-option key="8" value="placehoder"></select-option>
        <select-option key="6" value="placehoder"></select-option>
        <select-option key="7" value="placehoder"></select-option>
        <select-option key="8" value="placehoder"></select-option>
        <select-option key="6" value="placehoder"></select-option>
        <select-option key="7" value="placehoder"></select-option>
        <select-option key="8" value="placehoder"></select-option>
      </captor-select>
      <p class="white"><b>Value:</b> {{testMulti | json}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Switch</mat-card-title>
    <mat-card-content>
      <switch-button></switch-button>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Tiles</mat-card-title>
    <mat-card-content>
      <tiles></tiles>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Large Tiles</mat-card-title>
    <mat-card-content>
      <large-tiles></large-tiles>
    </mat-card-content>
  </mat-card>


  <mat-card class="out-frame">
    <mat-card-title class="header">Check Box</mat-card-title>
    <mat-card-content>
      <check-box></check-box>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Radio Buttons</mat-card-title>
    <mat-card-content>
      <radio-button></radio-button>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">List Box</mat-card-title>
    <mat-card-content>
      <list-box></list-box>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Accordions</mat-card-title>
    <mat-card-content>
      <accordions></accordions>
    </mat-card-content>
  </mat-card>

  <mat-card class="out-frame">
    <mat-card-title class="header">Modal Windows</mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="open()">Open Modal</button>
    </mat-card-content>
  </mat-card>
</div>

<component-display-pure *ngIf="isPure"></component-display-pure>
