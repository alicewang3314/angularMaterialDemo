<h2 mat-dialog-title>Delete this Input Flag?</h2>
<mat-dialog-content class="mat-typography">
  <mat-dialog-content>
    <p>Information will be permanently deleted.</p>
  </mat-dialog-content>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="primary" mat-button mat-dialog-close>Delete</button>
  <button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Keep</button>
</mat-dialog-actions>
